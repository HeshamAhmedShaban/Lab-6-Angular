<div class="container pt-5">
  <div class="row ">
<h2 class="text-center mb-5">Movies</h2>
    @for(movie of allMovies ;track movie.id){
    <div  class="col-md-4  mb-3"   >
      <div appProductcard class="card text-sm-center" style="width: 18rem;">
        <div  class="card-body">
          <h5 class="card-title">{{movie.original_title}}</h5>
          </div>
          <img [src]="this.url+movie.backdrop_path" >
          <h6 >{{movie.popularity }}</h6>
          <h6>{{movie.title}}</h6>

          <div>
          <button href="#" [routerLink]="['/movies',movie.id]" routerLinkActive="router-link-active"   class="btn btn-primary m-auto d-block mt-2" >Watch Now</button>
        </div>
      </div>
    </div>
    }
      @empty {
      <h2 class="text-center">No Moveies Founded !</h2>
      }
    </div>
</div>
