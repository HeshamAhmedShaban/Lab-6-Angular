<div class="container">
  <div class="row">
    <select id="search" class="form-control mt-5 mb-4 w-50 m-auto" [(ngModel)]="filterProductsService">
      <option selected value="All" >All Product</option>
      <option value ="men's clothing"  >Clothes</option>
      <option value = 'jewelery' >Jewelery</option>
      <option value = 'electronics' >Electronics</option>
      <option value="women's clothing">Women's clothing</option>
      </select>
      <br>
      <!-- <input type="text" class="form-control mt-5 mb-4  m-auto" placeholder="Search" [(ngModel)]="filterProductsInput" > -->
  </div>
</div>

<!-- <app-product-list [filterProducts]="filterProducts" [filterProductsInput]="filterProductsInput" (addToCartEvent)="getItemToCart($event)" ></app-product-list> -->
<app-product-list [filterProductsServicechild]="filterProductsService"  (addToCartEvent)="getItemToCart($event)" ></app-product-list>


<div class="container">

    <h2 class="text-center pt-4 pb-3">Cart Items</h2>

    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">Product Title</th>
          <th scope="col">Product Price</th>
          <th scope="col">Product Quantity</th>
          <th scope="col">Purchase Date</th>
        </tr>
      </thead>
      <tbody>
      @for(product of cart ; track product.ID){
        <tr>
          <td>{{product.Name}}</td>
          <td>{{product.Price}}</td>
          <td>{{product.productInCard}}</td>
          <td>{{product.purchasedDate | date:'short'}}</td>
        </tr>
      }
      </tbody>
    </table>
    <h4 class="text-center">Total Price: {{totalPrice()}}</h4>
</div>
